<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/quotes-app/assets/favicon.17e50649.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script type="module" crossorigin src="/quotes-app/assets/index.76fbaaa9.js"></script>
    <link rel="stylesheet" href="/quotes-app/assets/index.8b90588e.css">
  </head>
  <body>
    <div id="app"></div>
    <!-- Love counter Section -->
    <div x-data="loveCounter" class="loveCounter">
      <h1>Show some heart</h1>
      
      <div x-text="hearts()"></div>

      <div>
        <button @click="love">Show 💟</button>
      </div>
    </div>

    <!-- Quotes section -->
    <br>
    <div x-data="quoteApp" class="quoteApp" >
        <h1>Quote App</h1>
        <div class="quote">
          <div x-text="quote.quote" class="content" ></div>
          <div>
            <strong>by </strong><span x-text="quote.author"></span>
          </div>
          <br>
          <button @click="previousQuote()">Previous quote 📢</button>
          <button @click="getQuote()">Next quote 📢</button>
        </div>
      </div>
    <!-- Jokes section -->
    <br>
    <div x-data="jokeApp" class="jokeApp" >
        <h1>Joke App</h1>
        <div class="joke">
          <div x-text="joke.body" class="content" ></div>
          <div>
            <strong>Category </strong><span x-text="joke.category"></span>
          </div>
          <br>
          <button @click="previousJoke()">Previous joke 📢</button>
          <button @click="getJoke()">Next joke 📢</button>
        </div>
      </div>

    
  </body>
</html>
